<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>登录 - 昇之家</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #2d3748;
      font-size: 28px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
      margin-bottom: 15px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
    }
    
    .visitor-btn {
      width: 100%;
      padding: 14px;
      background: #e2e8f0;
      color: #4a5568;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .visitor-btn:hover {
      background: #cbd5e0;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #a0aec0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }
    
    .divider span {
      padding: 0 10px;
      font-size: 14px;
    }
    
    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
    }
    
    .remember-me input {
      width: auto;
      margin-right: 8px;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="images/logo.png" alt="昇之家" class="logo">
    <h1>欢迎来到昇之家</h1>
    
    <div id="errorMessage" class="error-message">用户名或密码错误</div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" placeholder="请输入用户名" required>
      </div>
      
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="请输入密码" required>
      </div>
      
      <div class="form-group">
        <label class="remember-me">
          <input type="checkbox" id="rememberPassword">
          <span>记住密码</span>
        </label>
      </div>
      
      <button type="submit" class="login-btn">登录</button>
      
      <div class="divider">
        <span>或</span>
      </div>
      
      <button type="button" id="visitorBtn" class="visitor-btn">游客模式</button>
    </form>
  </div>
  
  <script>
    // 内置用户名和密码
    const CORRECT_USERNAME = 'shengzhija';
    const CORRECT_PASSWORD = 'VSpageHZUEL951';
    
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const visitorBtn = document.getElementById('visitorBtn');
      const errorMessage = document.getElementById('errorMessage');
      const rememberPasswordCheckbox = document.getElementById('rememberPassword');
      
      // 检查是否已经登录
      if (localStorage.getItem('userType')) {
        window.location.href = 'index.html';
      }
      
      // 从localStorage中获取保存的用户名和密码
      const savedUsername = localStorage.getItem('savedUsername');
      const savedPassword = localStorage.getItem('savedPassword');
      
      // 如果有保存的凭据，自动填充表单
      if (savedUsername && savedPassword) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('password').value = savedPassword;
        rememberPasswordCheckbox.checked = true;
      }
      
      // 表单提交处理
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberPassword = rememberPasswordCheckbox.checked;
        
        if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
          // 登录成功，设置用户类型为admin
          localStorage.setItem('userType', 'admin');
          
          // 如果勾选了记住密码，保存用户名和密码
          if (rememberPassword) {
            localStorage.setItem('savedUsername', username);
            localStorage.setItem('savedPassword', password);
          } else {
            // 如果没有勾选，清除保存的凭据
            localStorage.removeItem('savedUsername');
            localStorage.removeItem('savedPassword');
          }
          
          window.location.href = 'index.html';
        } else {
          // 登录失败，显示错误信息
          errorMessage.style.display = 'block';
          setTimeout(() => {
            errorMessage.style.display = 'none';
          }, 3000);
        }
      });
      
      // 游客模式按钮
      visitorBtn.addEventListener('click', () => {
        localStorage.setItem('userType', 'visitor');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
